<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .container {
        width: 800px;
        margin: 2 auto;
        padding-top: 20px;
    }

    .calculator {
        border: 4px solid #ccc;
        padding: 5px;
    }

    .calculator input[type="text"] {
        width: 90%;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 18px;
    }

    .calculator input[type="button"] {
        width: 12%;
        margin: 2px;
        padding: 10px;
        font-size: 20px;
    }
    th {
        font-size: 50px; /* Kích cỡ chữ sẽ là 20 pixels */
    color:rosybrown;
        background-color: blanchedalmond;
    }
</style>
</head>
<body>
<table BORDER="4" >
<tr>
    <th> MÁY TÍNH</th>
</tr>
</table>
<div class="container">
    <div class="calculator">
        <input type="text" id="result" placeholder="0" readonly>
        <input type="button" value="Rad" onclick="appendToResult('Rad')" style="background-color: darkgray;">
        <input type="button" value="::::" onclick="appendToResult('2')">
        <input type="button" value="x!" onclick="appendToResult('x!')"style="background-color: darkgray;">
        <input type="button" value="(" onclick="appendToResult('(')"style="background-color: darkgray;">
        <input type="button" value=")" onclick="appendToResult(')')"style="background-color: darkgray;">
        <input type="button" value="%" onclick="appendToResult('%')"style="background-color: darkgray;">
        <input type="button" value="AC" onclick="clearResult('Ac')"style="background-color: darkgray;">
        <input type="button" value="Inv" onclick="appendToResult('Inv')"style="background-color: darkgray;">
        <input type="button" value="Sin" onclick="appendToResult('sin')"style="background-color: darkgray;">
        <input type="button" value="ln" onclick="appendToResult('ln')"style="background-color: darkgray;">
        <input type="button" value="7" onclick="appendToResult('7')">
        <input type="button" value="8" onclick="appendToResult('8')">
        <input type="button" value="9" onclick="appendToResult('9')">
        <input type="button" value="/" onclick="appendToResult('/')"style="background-color: darkgray;"><br>
        <input type="button" value="Pi" onclick="appendToResult('Pi')"style="background-color: darkgray;">
        <input type="button" value="Cos" onclick="appendToResult('Cos')"style="background-color: darkgray;">
        <input type="button" value="log" onclick="appendToResult('log')"style="background-color: darkgray;">
        <input type="button" value="4" onclick="appendToResult('4')">
        <input type="button" value="5" onclick="appendToResult('5')">
        <input type="button" value="6" onclick="appendToResult('6')">
        <input type="button" value="x" onclick="appendToResult('*')"style="background-color: darkgray;" >
        <input type="button" value="e" onclick="appendToResult('e')"style="background-color: darkgray;">
        <input type="button" value="tan" onclick="appendToResult('tan')"style="background-color: darkgray;">
        <input type="button" value="V" onclick="appendToResult('v')"style="background-color: darkgray;">
        <input type="button" value="1" onclick="appendToResult('1')">
        <input type="button" value="2" onclick="appendToResult('2')">
        <input type="button" value="3" onclick="appendToResult('3')">
        <input type="button" value="-" onclick="appendToResult('-')"style="background-color: darkgray;"><br>
        <input type="button" value="Ans" onclick="appendToResult('Ans')"style="background-color: darkgray;">
        <input type="button" value="EXP" onclick="appendToResult('EXP')"style="background-color: darkgray;">
        <input type="button" value="x^y" onclick="appendToResult('x^y')"style="background-color: darkgray;">
        <input type="button" value="0" onclick="appendToResult('0')">
        <input type="button" value="." onclick="appendToResult('.')">
        <input type="button" value="=" onclick="calculateResult()"style="background-color: blue;">
        <input type="button" value="+" onclick="appendToResult('+')"style="background-color: darkgray;">
    </div>
</div>

<script>

     function appendToResult(value) {
        document.getElementById("result").value += value;
     }

    function calculateResult() {
        var result = document.getElementById("result").value;
        var calculatedResult = evaluateExpression(result);
        document.getElementById("result").value = calculatedResult;
    }

    function evaluateExpression(expression) {
        try {
            return eval(expression);
        } catch (error) {
            return 'Error';
        }
    }

     function clearResult() {
        document.getElementById("result").value = "";
     }

</script>

</body>
</html>
