<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
let a= prompt("Nhập chiều dài : ");
 alert(" Giá trị a "+a );
 let b= prompt("Nhập chiều rộng : ");
alert(" Giá trị b "+b );
 const s= a*b;
const i=(a+b)/2;
alert(" Giá trị diện tích chữ nhật: "+s );
 alert(" Giá trị chu vi chữ nhật: "+i );

 let r= prompt("Nhập bán kính : ");
 alert(" Bán kính r "+r );
 const l= r*r*3.14;
const t= 2*r*3.14;
alert(" Giá trị chu vi hình tròn : "+l );
 alert(" Giá trị diện tích hình tròn : "+t );

let c= prompt("Nhập c : ");
const f=32+(c*9)/5;
alert(" Chuển c sang f : "+f );

let toan= prompt("Nhập điểm toán : ");
let ly= prompt("Nhập điểm ly : ");
let hoa= prompt("Nhập điểm hoa : ");
 const tongdiem=toan+ly+hoa;
alert(" Tổng điểm : "+tongdiem );
 const diemtrungbinh=tongdiem/3;
alert(" Điểm trung bình : "+diemtrungbinh );







</script>

</html>
